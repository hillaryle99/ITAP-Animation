 <!<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
    <div id="array-table"></div>
  <br>
  <div id="array-length"></div>
  <br>
      <br>
    <div id="array-table-buttons">
      <button id="array-popup-button">Create New Array</button><br>
      <button id="push-popup-button">Add New Value (Push)</button>
      <button id="pop-popup-button">Remove a Value (Pop)</button>
      <br>
      <button id="enqueue-popup-button">Enqueue</button>
      <button id="dequeue-popup-button">Remove a Value (Dequeue)</button>
      <!-- <button id="modify">Modify a Value</button> -->

    </div>

    <div id="array-popup">
      <div id="array-popup-content">
        <span class="close">&times;</span>

        <label>Enter new values for the array separated by spaces</label>
        <input id="input-new-array" placeholder="1 2 3 4 5" />
        <br /><br>
        <button type="submit" id="submit-array">Submit Array</button>
      </div>
    </div>
    <div id="loop-through">
    <button id="loop-through-button">Run Loop</button>
    <br>
    <div id="loop-content">
      <button id="next-button">Step</button><br>
      <div id="index-info"></div>
      <div id="icon-button"><i class="popup fa fa-info-circle"></i></div>
      <br>
      <button id="restart-loop">Start Loop Again</button>
    </div>
  </div>
  <br>

    <script type="text/javascript" src="2d.js"></script>
  </body>
</html>
