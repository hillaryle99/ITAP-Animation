<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div id="array-table"></div>
	<br>
	<div id="array-length"></div>
	<br>
	<div id="array-table2"></div>
	<br>
	<div id="array-length2"></div>
	<br>
	    <br>
    <div id="array-table-buttons">
      <button id="array-popup-button">Create The First Array</button>
      <button id="array-popup-button2">Create The Second Array</button>
  </div>

  <div id="array-popup">
      <div id="array-popup-content">
        <span class="close">&times;</span>

        <label>Enter new values for the array separated by spaces</label>
        <input id="input-new-array" placeholder="1 2 3 4 5" />
        <br /><br>
        <button type="submit" id="submit-array">Submit Array</button>
      </div>
    </div>

   <div id="array-popup2">
    <div id="array-popup-content2">
      <span class="close">&times;</span>

      <label>Enter new values for the array separated by spaces</label>
      <input id="input-new-array2" placeholder="1 2 3 4 5" />
      <br /><br>
      <button type="submit2" id="submit-array2">Submit Array</button>
    </div>
  </div>

  <br>
  <div id="loop-through">
    <button id="loop-through-button">Run Loop</button>
    <br>
    <div id="loop-content">
      <button id="next-button">Step</button><br>
      <div id="code"></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="index-info"></div>
      <div id="icon-button"><i class="popup fa fa-info-circle"></i></div>
      <br>
      <br>
      <br>
      <button id="restart-loop">Start Loop Again</button>
    </div>
  </div>

  <script type="text/javascript" src="reversearray.js"></script>
</body>
</html>
